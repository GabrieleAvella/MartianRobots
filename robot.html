<!DOCTYPE HTML>

<html lang="en">

<head>
<meta charset="UTF-8">
<title>Martian Robots</title>
<script type="text/javascript" src="robot.js"> </script>
</head>

<body>
<fieldset id="inputs">
<legend id="titleinputs">Input</legend>
<div>
Robot coordinate: <input id="robcoord" type="text" size="5" value=""/>
Robot start position: <input id="robstartpos" type="text" size="5" value=""/>
Robot commands: <input id="robcommands" type="text" size="40" value=""/>
<input type="button" value="Start" onclick="start()"/>
</div>
</fieldset>
<fieldset id="output">
<legend id="titleoutput">Output</legend>
<div>
<label id="lbloutput"></label>
</div>
</fieldset>
</body>

</html>
